{% load thumbnail %}

{% for image in images %}
    <div class="image">
        <a href="{{ image.get_absolute_url }}">
            {% thumbnail image.image "500x500" crop="100%" as im %}
            <a href="{{ image.get_absolute_url }}">
                <img src="{{ im.url }}">
            </a>
            {% endthumbnail %}
        </a>
        <div class="info">
            <a href="{{ image.get_absolute_url }}" class="title">{{ image.title }}</a>
        </div>
        <div class="info">
            <a href="{{ image.get_absolute_url }}" class="title">
                Owner: {{ image.user }} :::
                Likes: {{ image.users_like.count }}
            </a>
        </div>
    </div>
{% endfor %}
