<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <title>Add ads - List of ADS</title>
</head>
<body>
    <h1>Add ADS</h1>
    <div>
        <a href="{% url 'index' %}">Home</a>

        {{ form.as_p }}

    </form>

</html>
